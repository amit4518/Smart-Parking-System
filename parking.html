<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking System</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Parking System</h1>
            <p>Efficient and Convenient Parking Solution</p>
        </header>
        <main>
            <section class="form-section">
                <h2>Register Your Details</h2>
                <form action="/register" method="POST">
                    <label for="userId">User ID:</label>
                    <input type="text" id="userId" name="userId" placeholder="Enter your User ID" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email" required>

                    <label for="regNumber">Vehicle Registration Number:</label>
                    <input type="text" id="regNumber" name="regNumber" placeholder="Enter Vehicle Registration Number" required>

                    <button type="submit">Register</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Smart Parking System. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
